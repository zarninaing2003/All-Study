<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Module 6</title>
  </head>
  <body>
    <h1>Js Module -6</h1>
    <h2>JS For Loop</h2>
    <ul>
      <li>initial Expression</li>
      <li>condition</li>
      <li>incrementExpression</li>
    </ul>

    <p id="par-demo"></p>
    <script type="text/javascript">
      var html = "";
      var fruits = ["apple", "banana", "mango", "strawberry"];
      for (let i = 0; i < fruits.length; i++) {
        html += "<p>" + fruits[i] + "</p>";
      }
      var par = document.getElementById("par-demo");
      par.innerHTML = html;

      for (let i = 0; i < 5; i++) {
        document.write("<p> Hello World </p>");
      }
    </script>

    <h2>For of Loop</h2>
    <!-- for(variable of iterable){
        statement or code block
    } -->

    <ul>
      <li>variable</li>
      <li>iterable</li>
    </ul>
    <script type="text/javascript">
      var cities = ["Yangon", "Mandalay", "Mgway", "Sagaing"];
      for (city of cities) {
        document.write(city + "<br>");
      }

      document.write("<h2> Loop characters of a string");
      let text = "Let's Learn Programming";
      for (c of text) {
        document.write(c + "<br>");
      }
    </script>

    <h2>JS While Loop</h2>
    <ul>
      <li>condition</li>
      <li>statement</li>
    </ul>

    <script type="text/javascript">
      var i = 0;
      while (i < 3) {
        document.write("Hello World <br>");
        i++;
      }
    </script>

    <h2>Loop Over an array Using while Loop</h2>
    <script type="text/javascript">
      var town = ["Yangon", "Mandalay", "Mgway", "Sagaing", "Nawpyitaw"];
      var j = 0;
      while (j < town.length) {
        document.write("my native town is: " + town[j] + "<br>");
        j++;
      }
    </script>

    <h2>Do While Loop</h2>
    <script type="text/javascript">
      var z = 0;
      do {
        document.write("Hello World <br>");
        z++;
      } while (z < 3);

      var cities = ["Yangon", "Mandalay", "Mgway", "Sagaing", "Nawpyitaw"];
      var j = 0;
      do {
        document.write("Do While Loop City is :" + cities[j] + "<br>");
        j++;
      } while (j < cities.length);

      document.write("<h2> This is Break");

      for (let i = 0; i < 10; i++) {
        document.write(i);
        if (i === 5) {
          break;
        }
      }
    </script>

  </body>
</html>
