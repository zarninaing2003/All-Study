<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Styling</title>
    <style>
        #demo{
            width: 300px;
            height: 300px;
            background: lawngreen;
            color: white;
            border-radius: 20%;
                }


        #demo1{
            width: 300px;
            height: 300px;
            background: lightcoral;
            opacity: 1;
            display: block;
            transition: all 1s;
            border-radius: 20px;
        }
    </style>
    
</head>
<body>
    <h2>JS DOM Css or Styling</h2>
    <h2>Styling Elements with DOM</h2>

    <p id="p-demo">This is a Lorem Paragraph</p>
    <script>
        document.getElementById('p-demo').style.color = "red";
        document.getElementById('p-demo').style.fontSize = "24px";
    </script>

    <div  id="demo"></div>
    <br>
    <button onclick="hide()">Hide Btn</button>
    <button onclick="show()">Show Btn</button>
    </div>

    <script>
        function hide(){
            document.getElementById("demo").style.display = "none";

        }

        function show(){
            document.getElementById("demo").style.display = "block";
        }
    </script>

    <h2>JS DOM Effect</h2>
    <h2>Fading Effect</h2>
    <div id="demo1"></div>
    <br>
    <button onclick="fadeOut()">Fade Out</button>
    <button onclick="fadeIn()">Fade In</button>
    <script>
        function fadeOut(){
            var ele = document.getElementById("demo1");
            ele.style.opacity = 0;
            

        setTimeout(function(){
         ele.style.display = "none";
        },1000)
        }



        function fadeIn(){
            var ele = document.getElementById("demo1");
            ele.style.opacity = 1;
        }
    </script>

    <button id="btn">Show Alert Dialog</button>
    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener("click",function(){
            alert("This is a Dialog Box ")
        })
    </script>

</body>
</html>
